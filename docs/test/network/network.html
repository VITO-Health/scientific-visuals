<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Graph Visualization</title>
      
        <!-- Load Graphology from UNPKG -->
        <script src="graphology.umd.min.js"></script>
      
        <!-- Load Sigma.js from UNPKG -->
        <script src="sigma.cjs.prod.js"></script>
      
        <!-- Load Graphology-ForceAtlas2 from UNPKG -->
        <script src="graphology-layout-forceatlas2.min.js"></script>
      
        <!-- Add some basic styling for the container -->
        <style>
          #container {
            width: 100%;
            height: 100vh;
            border: 1px solid #ccc;
          }
        </style>
      </head>
    <body>
        <div id="container"></div>
        <script>
import Graph from "graphology";
import Sigma from "sigma";
import forceAtlas2 from "graphology-layout-forceatlas2";

const graph = new Graph();
graph.addNode("1", { label: "Node 1", size: 10, color: "blue" });
graph.addNode("2", { label: "Node 2", size: 20, color: "red" });
graph.addNode("3", { label: "Node 3", size: 15, color: "green" });
graph.addEdge("1", "2", { size: 1, color: "purple" });

// Compute and assign the coordinates directly to the graph
forceAtlas2.assign(graph, { iterations: 100, settings: { gravity: 0.1 } });

// Render the graph
const renderer = new Sigma(
  graph,
  document.getElementById("container") as HTMLDivElement
);
        </script>
    </body>
</html>
